<html>

<head>

    <title>
        Home
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">

</head>

<body>

    <div class="header-inner products-page">
        <header class="header">
            <nav class="nav nav--dark">
                <div class="nav__logo">
                    <a href="/">
                        <img src="/images/windowCO.svg" alt="Planty logo" class="footer_logo nav__logo-image">
                    </a>
                </div>
                <ul class="nav__menu">



                    <li class="nav__menu-item">
                        <a href="/catalog.html" class="nav__menu-item-link nav__menu-item-link--active">
                            Catalog
                        </a>
                    </li>



                    <li class="nav__menu-item">
                        <a href="/about.html" class="nav__menu-item-link">
                            About
                        </a>
                    </li>



                    <li class="nav__menu-item">
                        <a href="/contact.html" class="nav__menu-item-link">
                            Contact
                        </a>
                    </li>

                </ul>

                <div class="nav__right">

                    <button class="hamburger button button--transparent">
                        <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="hamburger__icon-path" fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 1.00049C0 0.448204 0.447715 0.000488281 1 0.000488281H23C23.5523 0.000488281 24 0.448204 24 1.00049C24 1.55277 23.5523 2.00049 23 2.00049H1C0.447716 2.00049 0 1.55277 0 1.00049ZM0 8.00049C0 7.4482 0.447715 7.00049 1 7.00049H13C13.5523 7.00049 14 7.4482 14 8.00049C14 8.55277 13.5523 9.00049 13 9.00049H1C0.447716 9.00049 0 8.55277 0 8.00049ZM1 14.0005C0.447715 14.0005 0 14.4482 0 15.0005C0 15.5528 0.447715 16.0005 1 16.0005H16C16.5523 16.0005 17 15.5528 17 15.0005C17 14.4482 16.5523 14.0005 16 14.0005H1Z"
                                fill="white"></path>
                        </svg>
                    </button>
                    <div class="hamburger__content hamburger__content--closed">

                        <ul class="hamburger__nav">



                            <li class="hamburger__nav-item">
                                <a href="/catalog.html" class="hamburger__nav-link hamburger__nav-link--active">
                                    Catalog
                                </a>
                            </li>



                            <li class="hamburger__nav-item">
                                <a href="/about.html" class="hamburger__nav-link">
                                    About
                                </a>
                            </li>



                            <li class="hamburger__nav-item">
                                <a href="/contact.html" class="hamburger__nav-link">
                                    Contact
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    </div>
    <main class="content">
        <section class="product content__row content__row--bleed">
            <div class="product__background-left-overlay"></div>
            <div class="product__background-left"></div>
            <div class="product__background-right"></div>
            <div class="product__header">
                <a href="/catalog.html" class="product__back-to-store-link">
                    <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.73859 4.30914H19.75V5.59286H2.63961L6.06986 8.98864L5.17449 9.875L0.25 5L5.17449 0.125L6.06986 1.01136L2.73859 4.30914Z"
                            fill="#88DD9B"></path>
                    </svg>
                    see all products
                </a>
                <figure class="product__figure">

                    <picture>
                        <img src="/images/w1.jpg" alt="Integer porta" class="product__image">
                    </picture>

                </figure>
            </div>

            <div class="content__row">
                <form action="" class="site-form">
                    
                    <div class="site-form__control">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="site-form__control">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="site-form__control">
                        <label for="">Message</label>
                        <textarea>

                        </textarea>
                    </div>
                </form>
            </div>
        </section>


    </main>





    <footer class="footer">
        <div class="footer__container">
            <a href="/">

                <img src="/images/windowCO.svg" alt="Planty logo" class="footer_logo nav__logo-image">

            </a>
            <ul class="footer__nav">

                <li class="footer__nav-item">
                    <a href="/catalog.html" class="footer__nav-link">
                        Catalog
                    </a>
                </li>

                <li class="footer__nav-item">
                    <a href="/about.html" class="footer__nav-link">
                        About
                    </a>
                </li>

                <li class="footer__nav-item">
                    <a href="/contact.html" class="footer__nav-link">
                        Contact
                    </a>
                </li>

            </ul>
            <div class="footer__legal-notice"> Copyright 2019 Planty Inc. All rights reserved.</div>
        </div>
    </footer>


    <script src="/js/scripts.js"></script>
    <script src="https://cdn.snipcart.com/themes/v3.0.4/default/snipcart.js" defer=""></script>
    <div id="snipcart" class="snipcart">
        <!---->
        <!---->
    </div>
    <script src="https://widget.stackbit.com/init.js" id="stackbit-widget-init"
        data-stackbit-project-id="5d518b55deb47d0014263936"></script>

</body>
